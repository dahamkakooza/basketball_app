<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Basketball App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Basketball App</a>
            <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-secondary me-2">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container mt-5">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Basketball App. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
